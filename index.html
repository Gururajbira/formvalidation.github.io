<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JavaScript form validation - checking all letters</title>
    <link rel='stylesheet' href='form-style.css' type='text/css' />
</head>

<body onload='document.form.text1.focus()'>
    <div class="mail">
        <h2>Form Validation </h2>
        <form name="form" action="#">
            <ul>
                <li>Code:</li>
                <li><input type='text' name='text1' placeholder="Enter alphabates only" /></li>
                <li class="required">*Enter alphabets only*. </li>
                <li>&nbsp;</li>
                <li><input class="Submit" type="submit" name="submit" value="Submit"
                        onclick="allLetter(document.form.text1)" /></li>
                <li>&nbsp;</li>
            </ul>
        </form>
    </div>
    <script src="all-letter.js"> </script>
</body>

</html>
